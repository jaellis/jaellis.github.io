<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  /*stroke-width: 1.5px;*/
}

#map1 {
  left:100px;
  height:600px;
  width: 50%;
  float:left
}

#map2
{
  height:500px;
  width:50%;
  float:right;
}
circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
  <header><img src="/RiskIO.jpg"><h1 style="color:#FF9933;">website traffic</h1><p>2015-04-03 to 2015-04-07<p><p>Created by James Ellis</header>
  <!-- <div id="map1" style="float:left;" onload="graph_nodes('risk_website_directed_graph_streamData_trialUsers.csv');"></div> -->

<script>

// get the data
function graph_nodes(filename,mapDiv) {
d3.csv(filename, function(links) {
  console.log(filename);

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] || 
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] || 
        (nodes[link.target] = {name: link.target});
    link.value = {value: +link.value};
});

console.log(links);

var width = 500,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(350)
    .charge(-1000)
    .gravity(0.5)
    .friction(0.4)
    .on("tick", tick)
    .start();

var svg = d3.select(mapDiv).append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])
  .enter().append("svg:marker")
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", "link")
    .attr("stroke-width", function(d) { return Math.log(Math.sqrt(d.value.value)); })
    .attr("marker-end", "url(#end)");
    

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

// add the nodes
node.append("circle")
    .attr("r", 5);

// add the text 
node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    });

    node
        .attr("transform", function(d) { 
            return "translate(" + d.x + "," + d.y + ")"; });
}

})

};
window.onload = graph_nodes('risk_website_directed_graph_streamData_trialUsers.csv','#map1');
window.onload = graph_nodes('risk_website_directed_graph_streamData_otherUsers.csv','#map2');
</script>
<div id="map1"><h2>Trial Users</h2></div>
<div id="map2"><h2>Other Users</h2></div>
</body>
</html>
